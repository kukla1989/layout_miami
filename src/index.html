<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.svg"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions ">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo.svg"
                alt="mybike logo">
            </a>

            <div class="header__right">
              <a
                href="tel:+1 234 555-55-55"
                class="header__call icon icon--phone">
              </a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logoMenu.svg"
                alt="mybike logo">
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-as" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--phone">
            +1 234 5555-55-55
          </a>
          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--action ">book a test ride </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="about-as">
        <container class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2 class="page__first-title">
                Move Free
              </h2>
            </div>
            <div class="grid__item grid__item--6-12">
              <p class="page__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>



        </container>
      </section>

      <section class="page__section" id="compare-bikes">
        <container class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </container>
      </section>

      <section class="page__section" id="details">
        <container class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </container>
      </section>

      <section class="page__section" id="contacts">
        <container class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </container>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
